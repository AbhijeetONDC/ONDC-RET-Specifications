message:
  parent: true
  order:
    parent: true
    fulfillments:
      parent: true
      state.descriptor.code:
        description: fulfillment state
        required: mandatory
        usage: Pending
        reference: if any
      stops:
        type: 
          description: type of stop (start point or end point)
          required: mandatory
          usage: "end"
          reference: if any
        location.id:
          description: location id of the point
          required: mandatory
          usage: "L1"
          reference: if any
        time.range:
          description: time range when the order would be picked up/dropped
          required: optional
          usage: "-"
          reference: if any
        time.range.start:
          description: time range when the order would be picked up
          required: optional
          usage: "2023-02-03T09:30:00.000Z"
          reference: if any
        time.range.end:
          description: time range when the order would be delivered
          required: optional
          usage: "2023-02-03T09:30:00.000Z"
          reference: if any
        instructions.name:
          description: Pickup instructions
          required: optional
          usage: Pickup Code
          reference: if any
        instructions.short_desc:
          description: 
          required: optional
          usage: "345234"
          reference: if any
