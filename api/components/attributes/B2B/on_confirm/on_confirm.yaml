message:
  parent: true
  order:
    parent: true
    fulfillments:
      parent: true
      stops:
        time:
          description: describes the pickup and delivery time ranges
          required: optional
          usage: "-"
          reference: if any
        time.range:
          description: time range when the order would be picked up/dropped
          required: optional
          usage: "-"
          reference: if any
        time.range.start:
          description: time range when the order would be picked up
          required: optional
          usage: "2023-02-03T09:30:00.000Z"
          reference: if any
        time.range.end:
          description: time range when the order would be delivered
          required: optional
          usage: "2023-02-03T09:30:00.000Z"
          reference: if any
