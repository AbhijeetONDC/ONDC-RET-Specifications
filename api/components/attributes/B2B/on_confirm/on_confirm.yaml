message:
  parent: true
  order:
    parent: true
    fulfillments:
      parent: true
      id:
        description: unique fulfillment id
        required: mandatory
        usage: F1
        reference: if any
      stops:
        type:
          description: type of stop (start point or end point)
          required: mandatory
          usage: "end"
          reference: if any
        location.id:
          description: location id of the point
          required: mandatory
          usage: "L1"
          reference: if any
        time.range:
          description: time range when the order would be picked up/dropped
          required: optional
          usage: "-"
          reference: if any
        time.range.start:
          description: time range when the order would be picked up
          required: optional
          usage: "2023-02-03T09:30:00.000Z"
          reference: if any
        time.range.end:
          description: time range when the order would be delivered
          required: optional
          usage: "2023-02-03T09:30:00.000Z"
          reference: if any
        instructions.name:
          description: Pickup instructions
          required: optional
          usage: Pickup Code
          reference: if any
        instructions.short_desc:
          description: Pickup code value
          required: optional
          usage: "345234"
          reference: if any
      state:
        descriptor.code:
          description: fulfillment state
          required: mandatory
          usage: Pending
          reference: if any
    payments:
      parent: true
      status:
        description: status whether payment has been collected or not
        required: required
        usage: PAID
        reference: if any
      params:
         transaction_id:
            description: transaction id when the payment was collected
            required: required when payment status is PAID
            usage: "3937"
            reference: if any
         currency:
            description: currency
            required: required
            usage: "INR"
            reference: if any
         amount:
            description: amount of payment
            required: required
            usage: "3937"
            reference: if any
      '@ondc/org/settlement_basis':
            description: basis of settlement
            required: required 
            usage: "delivery"
            reference: if any
      '@ondc/org/settlement_window':
            description: time window within which settlement needs to be done
            required: required 
            usage: "P1D"
            reference: if any
      '@ondc/org/withholding_amount':
            description: amount to be settled
            required: required 
            usage: "10.00"
            reference: if any
      '@ondc/org/settlement_details':
            description: settlement details sent to the counterparty who will be settling the amount
            required: required 
            usage: "-"
            reference: if any
          

