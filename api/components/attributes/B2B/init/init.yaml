      ttl:
        description: time within buyer wants the quotation
        required: mandatory
        usage: "P1D"
        reference: if any     
    fulfillments:
      id:
        description: fulfillment_id from /on_search corresponding to appropriate type
        required: required
        usage: "-"
        reference: if any
