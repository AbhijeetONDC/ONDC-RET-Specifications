  order:
    parent: true
    billing:
      description: billing details of the marketplace (MSN or ISN retail seller app) for invoicing;
      required: required
      usage: "-"
      reference: if any
    provider:
      locations:
        description: mandatory only if provider.locations was returned in /on_search
