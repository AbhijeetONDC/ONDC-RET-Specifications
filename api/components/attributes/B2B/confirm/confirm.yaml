message:
  parent: true
  order:
    parent: true
    id:
      description: unique order id generated by the buyer NP
      required: required
      usage: "O1"
      reference: if any
    state:
      description: order state
      required: mandatory
      usage: "Created"
      reference: if any
    created_at:
      description: timestamp when the order was created
      required: mandatory
      usage: "2023-02-03T09:30:00.000Z"
      reference: if any
    updated_at:
      description: timestamp when the order was updated
      required: mandatory
      usage: "2023-02-03T09:30:00.000Z"
      reference: if any
    payments:
      parent: true
      params:
         transaction_id:
            description: transaction id when the payment was collected
            required: mandatory when payment status is PAID
            usage: "3937"
            reference: if any
      status:
        description: status whether payment has been collected or not
        required: mandatory
        usage: PAID
        reference: if any
      