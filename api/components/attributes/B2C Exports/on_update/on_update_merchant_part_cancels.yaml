message:
  parent: true
  order:
    parent: true
    description: shows the current state of order with the new fulfillment for part cancel by merchant
    required: mandatory
    usage: "-"
    reference: if any
    items:
      parent: true
      fulfillment_id:
        parent: true
        description: forward shipment fulfillment id and new fulfillment id for cancel request, must be unique for each cancellation / cancellation request in consecutive list elements
        required: mandatory
        usage: "-"
        reference: if any
        quantity:
          parent: true
          count:
            description: for forward shipent, change in quantity (reduction) as initiated by seller NP; for new fulfillment list element, quantity for which cancel initiated, i.e. for this specific cancellation identified by unique fulfillment id "C1"
    fulfillments:
      parent: true
      tags:
        parent: true
        cancel_request:
          parent: true
          reason_id:
            parent: true
            value:
              description: valid reason code from https://docs.google.com/document/d/1M-lZSduYMFKIk1V6d8QLt-j-16-rVzYVdPn0pmbkclk/edit#heading=h.lq5jsehzritb for part cancel
              required: mandatory
              usage: "002"
              reference: if any
          initiated_by:
            parent: true
            value:
              description: bpp id of seller NP or source from which request initiated, details of this id can be verified using registry lookup
              required: mandatory
              usage: "sellerNP.com"
              reference: if any
        quote_trail:
          parent: true
          type:
            description: matches order.quote.breakup[].title_type
            required: mandatory
            usage: "item"
            reference: if any
          id:
            description: id for title_type e.g. item id for "item" / "tax", fulfillment id for "delivery" / "packing" / "misc"
            required: mandatory
            usage: "-"
            reference: if any
          value:
            description: value by which order quote for title_type is adjusted, will always be negative
            required: mandatory
            usage: "-12.00"
            reference: if any
          
  [^11]: updated order value after deducting amount for item being cancelled
  [^12]: updated quantity of item remaining after merchant part cancel (if entire item is cancelled, this will be 0)
  [^13]: optional keys here as defined in /confirm