          in case of pickup delay, start time slot (start.time.range.start, start.time.range.end) needs to be updated and the pickup delay reason code and timestamp (when recorded) may be provided here;
          in case of delivery delay, start time slot (start.time.range.start, start.time.range.end) needs to be updated and the pickup delay reason code and timestamp (when recorded) may be provided here"
  [^15]: enum for type of delay - "Order-picked-up" (pickup), "Order-delivered" (delivery)
  [^16]: reason codes for [pickup delay](https://docs.google.com/spreadsheets/d/1_qAtG6Bu2we3AP6OpXr4GVP3X-32v2xNRNSYQhhR6kA/edit#gid=1062302411), [delivery delay](https://docs.google.com/spreadsheets/d/1_qAtG6Bu2we3AP6OpXr4GVP3X-32v2xNRNSYQhhR6kA/edit#gid=1062302411)
  [^17]: (optional) agent details
  [^18]: shipping label, required for hub-based (P2H2P) shipment
  [^19]: "may be provided if fulfillment.type="Return" for the following states - "Order-picked-up" or "Pickup-failed" (only if BNP is handling logistics for return)
          codified reverse qc checklist (includes product attributes & questionnaire with answers);
