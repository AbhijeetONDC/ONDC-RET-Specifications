  [^8]: subscriber id of NP initiating cancellation
  [^9]: required if state is "Order-picked-up" or "Order-delivered"
  [^10]: either pickup ("Order-picked-up") or delivery state ("Order-delivered")
  [^11]: pickup or delivery time
