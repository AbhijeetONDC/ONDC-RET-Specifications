summary: B2B Prepaid (Payment collected by BPP - No RFQ)
description: The following is an illustrative flow to perform a transaction of a nature where a buyer would like to order bulk items and makes prepaid payment to the seller NP.
details:
  - description: Buyer Search & Quotation
    mermaidGraph: >-
      sequenceDiagram

        participant Buyer
        participant BuyerApp
        participant Gateway
        participant SellerApp1
        participant SellerApp2

        note over Buyer, SellerApp2: **SEARCH FLOW**

        Buyer->>BuyerApp: Search for a product 
        BuyerApp->>Gateway: **/search** - Search for a product<br/>Country and City defined in Context
        Gateway->>SellerApp1: **/search** - Search for a product<br/>Broadcast based on Country and domain in Context
        Gateway->>SellerApp2: **/search** - Search for a product <br/>Broadcast based on Country and domain in Context

        SellerApp1->>BuyerApp:**/on_search** - Product catalog returned (including <br/> add-ons, variants, offers + intimates that payment will <br/> be collected by BPP  + Communication channel) <br/> Servicability based on Country, City and HScode permits
        SellerApp2->>BuyerApp:**/on_search** - Product catalog returned (including <br/> add-ons, variants, offers + intimates that payment will <br/> be collected by BPP + Communication channel) <br/>  Servicability based on Country, City and HScode permits
        BuyerApp->>Buyer: Renders the search response
        
        note left of Buyer: Offline communication <br/>b/w buyer and seller <br/>happens on the communication <br/>channel

  - description: SELECTION OF ITEMS AND PRICE NEGOTIATION
    mermaidGraph: >-
      sequenceDiagram
        
        participant Buyer
        participant BuyerApp
        participant SellerApp
      

        note over Buyer, SellerApp: **Selection of item and price negotiation**

        BuyerApp->>SellerApp: **/select** - An item/s + add_ons + variants + offers are selected 

        note right of SellerApp: Logistics quotation + TAT received (Optional)

        SellerApp->>BuyerApp: **/on_select** - sends quote, breakup including </br> logistics charges.

  - description: ORDER INITIALIZATION
    mermaidGraph: >-
      sequenceDiagram

        participant Buyer
        participant BuyerApp
        participant SellerApp
      
        note over Buyer, SellerApp: **ORDER INITIALIZATION**

        BuyerApp->>SellerApp: **/init** - Initializing the order
        note right of SellerApp: Logistics order initialization with billing details
        SellerApp->>BuyerApp: **/on_init** - Order initialization + payment url (if payment.collected_by is BPP)

  - description: ORDER CONFIRMATION
    mermaidGraph: >-
      sequenceDiagram

        participant Buyer
        participant BuyerApp
        participant SellerApp
      
        note over Buyer, SellerApp: **ORDER CONFIRMATION**

        BuyerApp->>SellerApp: **/confirm** - BAP confirms the order
        SellerApp->>BuyerApp: **/on_confirm** - BPP acknowledges with the confirmation of the order

  - description: PAYMENT COMMUNICATION
    mermaidGraph: >-
      sequenceDiagram

        participant Buyer
        participant BuyerApp
        participant SellerApp

        note over BuyerApp,SellerApp: a. Payment Success
        BuyerApp ->> SellerApp: /on_status - Seller app lets the buyer app know<br/>that transaction is successful

        note over BuyerApp,SellerApp: b. Payment Failed
        BuyerApp ->> BuyerApp: /on_status - Seller app lets the BAP know<br/>that transaction failed with </br>error code '31004' and message 'Payment Failed'
        
      
        note over BuyerApp,SellerApp: c. TTL expires
        BuyerApp ->> SellerApp: /on_status - BPP sends status update
        BuyerApp ->> SellerApp: NACK - BAP sends NACK with error code '31004' and message 'Payment TTL Expired'
        note over BuyerApp,SellerApp: If payment is debited
        BuyerApp ->> SellerApp: /cancel - Buyer app initiates refund request
        BuyerApp ->> SellerApp: /cancel - Seller app initiates refund process at their end


  - description: Requests for order status
    mermaidGraph: >-
      sequenceDiagram

        participant Buyer
        participant BuyerApp
        participant SellerApp
    
        Buyer->>BuyerApp: Checks order status
        BuyerApp->>SellerApp: **/status** - Enquire Order status or Tracking info
        SellerApp->>BuyerApp: **/on_status** - Order and fulfillment status is updated
reference: if any
steps:
  - summary: Search for an item
    api: search
    description: Buyer searches for an item
    reference: if any
    example:
      $ref: "../../Examples/B2B/search/search_by_item.yaml"
  - summary: Seller returns item/ catalog with communication channel
    api: on_search
    description: Seller responds back with the catalog
    reference: if any
    example:
      $ref: "../../Examples/B2B/on_search/on_search.yaml"
  - summary: Raise an RFQ
    api: select
    description: Buyer selects the items with all the customizations and the quantity of items required
    reference: if any
    example:
      $ref: "../../Examples/B2B/select/select_domestic.yaml"
  - summary: Returns item breakup/ Quote
    api: on_select
    description: Seller provides the quotation and breakup with logistics charges
    reference: if any
    example:
      $ref: "../../Examples/B2B/on_select/on_select_domestic.yaml"
  - summary: Initialization of Order
    api: init
    description: Initialization of Order - Billing Details added.
    reference: if any
    example:
      $ref: "../../Examples/B2B/init/init_domestic.yaml"
  - summary: Initialization of Order
    api: on_init
    description: Initialization of Order + payment url provided
    reference: if any
    example:
      $ref: "../../Examples/B2B/on_init/on_init_domestic.yaml"
  - summary: Buyer makes the payment and then confirms the order
    api: confirm
    description: Buyer makes the payment and then confirms the order
    reference: if any
    example:
      $ref: "../../Examples/B2B/confirm/confirm_domestic.yaml"
  - summary: Seller provides acknowledgment to the order confirmation
    api: on_confirm
    description: Seller provides acknowledgment to the order confirmation
    reference: if any
    example:
      $ref: "../../Examples/B2B/on_confirm/on_confirm_domestic.yaml"                        
  - summary: Seller sends proforma invoice.
    api: on_status
    description: Provider platform provides the updated order status to the consumer
    reference: if any
    example:
      $ref: "../../Examples/B2B/on_status/on_status_proforma_invoice.yaml"     
  - summary: Consumer platform requests for latest status
    api: status
    description: Buyer requests for Shipment status
    reference: if any
    example:
      $ref: "../../Examples/B2B/status/status.yaml"
  - summary: Provider platform updates the latest status - Order Picked up
    api: on_status
    description: Provider platform provides the updated order status to the consumer once the order is picked up
    reference: if any
    example:
      $ref: "../../Examples/B2B/on_status/on_status_picked_up.yaml"
  - summary: Provider platform updates the latest status - Out for Delivery
    api: on_status
    description: Provider platform provides the updated order status to the consumer once the order is out for delivery
    reference: if any
    example:
      $ref: "../../Examples/B2B/on_status/on_status_out_for_delivery.yaml"
  - summary: Provider platform updates the latest status - Delivered
    api: on_status
    description: Provider platform provides the updated order status to the consumer once the order is delivered
    reference: if any
    example:
      $ref: "../../Examples/B2B/on_status/on_status_delivered.yaml"